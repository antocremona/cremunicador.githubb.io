<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Scripts -->
    <script 
      src="https://code.jquery.com/jquery-3.6.0.min.js" 
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
      crossorigin="anonymous">
    </script>
    <script defer src="./scripts/variables/languages.js"></script>
    <script defer src="./scripts/ajax/comunicador-api.js"></script>
    <script defer src="./scripts/funciones/armatufrase.js"></script>

    <title>Document</title>
</head>
<body>
    <main>
        <section class="py-3 text-center container bg-success">
            <h2>Comunicador</h2>
        </section>
    </main>

    <!-- Cuadro de diÃ¡logo para ingresar las palabras y el idioma -->
    <div class="row g-3 mt-2">
        <form id="lookUpForm" class="col-2 text-center container">
            <input class="form-control mb-2" type="text" placeholder="Ingrese palabra clave" id="lookUp">
            <select id="langList" class="form-select" aria-label="Default select example">
                <option selected>Seleccionar el idioma</option>
            </select>
            <button id="btnBuscar" class="btn btn-primary m-2">Buscar</button>
            <button class="btn btn-primary m-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Ver frase</button>
        </form>
    </div>

    <!-- Aca se arma la lista de pictogramas -->
    <ul id="lista" class="row">
        
    </ul>
    
    <!-- OffCanvas -->
    <div class="offcanvas offcanvas-bottom h-50" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Frase armada</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body small row" id="phraseContainer">
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
